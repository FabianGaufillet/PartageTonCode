<mat-form-field class="w-full">
  <mat-label>Rechercher un utilisateur...</mat-label>
  <input matInput [formControl]="searchControl" placeholder="Ex. Michel">
</mat-form-field>

<table mat-table [dataSource]="users">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Nom d'utilisateur</th>
    <td mat-cell *matCellDef="let user">
      <div class="flex items-center gap-5">
        <p-avatar
          [image]="formatAvatarUrl(user.avatar)"
          [label]="user.avatar?.length === 2 ? undefined : getUserInitials(user)"
          [size]="'normal'"
          [shape]="'circle'">
        </p-avatar>
        <span>{{ user.username }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>PrÃ©nom - Nom</th>
    <td mat-cell *matCellDef="let user"> {{ user.firstname }} {{ user.lastname }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button mat-button (click)="addFriend(user['_id'])">Ajouter</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
