<h2 mat-dialog-title>Confirmez votre mot de passe</h2>
<form [formGroup]="passwordForm">
  <mat-dialog-content>
    <p>Veuillez confirmer votre mot de passe pour continuer.</p>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" class="w-full">
      @if (passwordForm.controls['password'].errors?.['required']) {
        <mat-error>*Le mot de passe est requis</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end gap-3">
    <button mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>Annuler</button>
    <button mat-raised-button color="primary" [disabled]="passwordForm.invalid" [mat-dialog-close]="passwordForm.get('password')?.value">Ok</button>
  </mat-dialog-actions>
</form>
